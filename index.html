    <body>
        <div class="wrapper">
            <div class="header">
                <div class="content">
                    <h1>
                        Escola do
                        <span>Sucesso</span>
                    </h1>
<!--
                    <p class="welcome">
                        Seja bem vindo à escola online
                    </p>
-->
                    <hr>
                </div>
            </div>
            <div class="content">
               <div class="box clearfix">
                   <div class="header">
                       <ul class="clearfix">
                           <li class="active"><span>Informações Pessoais</span></li>
                           <li><span>Detalhes da Compra</span></li>
                           <li><span>Confirmação</span></li>
                       </ul>
                   </div>
                   <div class="boxContent">
                       <div class="pan panzer1">
                           <div class="half">
                               <h3>Faça login para continuar</h3>
                               <form action="" id="loginForm">
                                   <label for="email1">E-mail</label>
                                   <input type="text" name="email1"/>
                                   <label for="senha1">Senha</label>
                                   <input type="text" name="senha1"/>
                                   <button type="submit">Enviar</button>
                               </form>
                           </div>
                           <div class="half right">
                               <div class="cadCall">
                                   <p>
                                       Não possui conta?<br/>
                                       <span id="calltoAction">Cadastre-se!</span>
                                   </p>
                               </div>
                           </div>
                       </div>
                       <div class="clearfix"></div>
                       <div class="pan panzer2 hidden">
                           <h3>Cadastro</h3>
                           <form action="" id="cadastroForm">
                               <div class="clearfix">
                                   <div class="half">
                                       <label for="">Nome</label>
                                       <input type="text">
                                   </div>
                                   <div class="half">
                                       <label for="">Sobrenome</label>
                                       <input type="text">
                                   </div>
                               </div>
                               <div class="clearfix">
                                   <div class="half">
                                       <label for="">E-mail</label>
                                       <input type="text">
                                   </div>
                                   <div class="half">
                                       <label for="">Estado</label>
                                       <input type="text">
                                   </div>
                               </div>
                               <div class="clearfix">
                                   <div class="half">
                                       <label for="">Senha</label>
                                       <input type="password">
                                   </div>
                                   <div class="half">
                                       <label for="">Repetir Senha</label>
                                       <input type="password">
                                   </div>
                               </div>
                               <div class="clearfix">
                                   <div class="half right">
                                       <button type="submit">
                                           Salvar
                                       </button>
                                   </div>
                               </div>
                           </form>
                       </div>
                   </div>
               </div>
            </div>
